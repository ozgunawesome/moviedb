<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          type="text/css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div th:fragment="header(activeTab)">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">MovieDb</span>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:class="${activeTab == 'movies'} ? 'active' : null"><a href="/">Movies</a></li>
                    <li th:class="${activeTab == 'edit'} ? 'active' : null"><a href="/movies/new">Add new</a></li>
                </ul>
                <div class="col-sm-3 col-md-3 pull-right">
                    <form class="navbar-form" id="search-form" role="search" th:action="@{'/movies/search/'}"
                          method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Regular expression"
                                   name="expression" id="search-query"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <script>
        var $form = $('#search-form');
        var $searchField = $('#search-query');
        $form.submit(function (event) {
            $form.attr('action', $form.attr('action') + $searchField.val());
            $searchField.prop("disabled", true);
        });
    </script>
</div>
</body>
</html>
